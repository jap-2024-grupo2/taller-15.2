<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío | Usuarios y Productos | Grupo 2 JaP</title>
    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <!-- Bootstrap CSS y Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">
        <span class="border-bottom border-success border-4 pb-2">
          <i class="bi bi-people-fill text-primary me-4"></i>
          Desafío: Usuarios y Productos
          <i class="bi bi-box text-warning ms-4"></i>
        </span>
      </h1>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header d-flex align-items-center bg-primary text-white">
              <i class="bi bi-person me-2"></i>
              <span>Agregar Usuarios</span>
            </div>

            <div class="card-body bg-light">
              <!-- Formulario para agregar USUARIOS -->
              <form id="userForm">
                <div class="mb-3">
                  <label for="userName" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userAge" class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="userAge"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Agregar Usuario
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header d-flex align-items-center bg-warning text-dark">
              <i class="bi bi-box-seam me-2"></i>
              <span>Agregar Productos</span>
            </div>
            <div class="card-body bg-light">
              <!-- Formulario para agregar PRODUCTOS -->
              <form id="productForm">
                <div class="mb-3">
                  <label for="productName" class="form-label">
                    Nombre del Producto
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productCategory" class="form-label">
                    Categoría
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productCategory"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-warning">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección para mostrar usuarios y productos -->
      <div class="card mb-4">
        <div
          class="card-header d-flex align-items-center bg-success text-white"
        >
          <i class="bi bi-list-check me-2"></i>
          <span>Listado de Usuarios y Productos registrados</span>
        </div>
        <div class="card-body bg-light">
          <!-- Lista de usuarios y productos sin bullets -->
          <ul id="listSection" class="list-unstyled">
            <!-- El listado se generará aquí -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
